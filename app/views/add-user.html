<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h1>Add a subscriber</h1>
</div>

<div class="modal-body">
  <label>Name</label>
  <input type="text" ng-model="newuser.name"/>
  <br/>

  <label>Subscription</label>
  <input type="text" ng-model="newuser.userType"/>
  <br/>

  <label>Loyalty Score</label>
  <input type="number" ng-model="newuser.loyalty"/>
  <br/>
  <label>Date of Joining</label>
  <input type="date" ng-model="newuser.joinDate"/>

  <br/>

  <button class="btn btn-success" ng-click="saveNewuser()">Save New Subscriber</button>

</div>
