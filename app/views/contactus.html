<div class="container">
  <div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Contact Us</h1></div>

    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
      <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

      <!-- Name -->
      <div class="form-group" ng-class="{'has-error' : userForm.name.$invalid && !userForm.name.$pristine}">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="name" required>

        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine">Name is required</p>
      </div>

      <!-- Email -->
      <div class="form-group" ng-class="{'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="email" required>

        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine">Enter a valid email.</p>
      </div>

      <!-- Message -->
      <div class="form-group" ng-class="{'has-error' : userForm.message.$invalid && !userForm.message.$pristine}">
        <label>Message</label>
        <input type="text" name="message" class="form-control" ng-model="user.message" ng-minlength="10"
               ng-maxlength="50" required>
      </div>

      <!--Numberonly-->
      <div class="form-group" ng-class="{'has-error':userForm.numberOnly.$invalid && !userForm.numberOnly.$pristine}">
        <label>Number only</label>
        <input type="text" name="numberOnly" class="form-control" ng-model="user.numberOnly"
               ng-maxlength="10" number-only/>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

    </form>

  </div>
</div>
